version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile.prod
    container_name: toplike-app-prod
    working_dir: /var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    version: "3.9"

    services:
      app:
        build:
          context: .
          dockerfile: Dockerfile.prod
        container_name: toplike-app-prod
        env_file:
          - .env.production
        ports:
          - "80:80"
        restart: unless-stopped
    command: ["php", "artisan", "queue:work", "--tries=3", "--sleep=3"]
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
  storage_data:
  bootstrap_cache:
  web_logs:
  public_assets:
