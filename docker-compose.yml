version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toplike-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  db:
    image: mysql:8.0
    container_name: toplike-db
    environment:
      MYSQL_DATABASE: toplike
      MYSQL_USER: toplike
      MYSQL_PASSWORD: toplike
      MYSQL_ROOT_PASSWORD: toplike
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
