version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: toplike-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9000:9000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: ["/bin/sh", "/var/www/html/.docker/scripts/entrypoint.sh"]
    command: ["php-fpm"]
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: nginx:1.25-alpine
    container_name: toplike-web
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/", "|", "grep", "-q", "</html>"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: mysql:8.0
    container_name: toplike-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: toplike-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  queue:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: toplike-queue
    depends_on:
      - app
      - redis
    env_file:
      - .env.docker
    volumes:
      - ./:/var/www/html
    command: ["php", "artisan", "queue:work", "--tries=1"]

  mailhog:
    image: mailhog/mailhog:latest
    container_name: toplike-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

volumes:
  db_data:
  redis_data:
